version: '3.8'

services:
  # 1. База данных с поддержкой векторов
  db:
    image: pgvector/pgvector:pg16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"  # Можно убрать, если не нужен доступ снаружи
    restart: always

  # 2. Django Web (Админка + Дашборд + Webhook WhatsApp)
  web:
    build: .
    command: gunicorn HomeMe.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db
    restart: always

  # 3. Telegram Bot (Фоновый процесс)
  bot:
    build: .
    command: python manage.py run_tg_bot
    env_file:
      - .env
    depends_on:
      - db
      - web  # Ждем пока веб запустится и проведет миграции
    restart: always

  # 4. Nginx (Раздача статики и проксирование)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume: