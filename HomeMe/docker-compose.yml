version: '3.8'

services:
  # 1. База данных с поддержкой векторов
  db:
    image: pgvector/pgvector:pg16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"  # Можно убрать, если не нужен доступ снаружи
    restart: always

  # Redis (Celery broker/backend)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: always

  # 2. Django Web (Админка + Дашборд + Webhook WhatsApp)
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    env_file:
      - .env
    environment:
      - RUN_MIGRATIONS=1
      - RUN_COLLECTSTATIC=1
    depends_on:
      - db
      - redis
    restart: always

  # 3. Telegram Bot (Фоновый процесс)
  bot:
    build: .
    command: python manage.py run_tg_bot
    env_file:
      - .env
    environment:
      - RUN_MIGRATIONS=0
      - RUN_COLLECTSTATIC=0
    depends_on:
      - db
      - web  # Ждем пока веб запустится и проведет миграции
      - redis
    restart: always

  # 4. Celery Worker (Фоновая обработка задач)
  celery_worker:
    build: .
    command: celery -A HomeMe worker -l info
    env_file:
      - .env
    environment:
      - RUN_MIGRATIONS=0
      - RUN_COLLECTSTATIC=0
    depends_on:
      - db
      - redis
    restart: always

  # 5. Celery Beat (Расписание задач)
  celery_beat:
    build: .
    command: celery -A HomeMe beat -l info
    env_file:
      - .env
    environment:
      - RUN_MIGRATIONS=0
      - RUN_COLLECTSTATIC=0
    depends_on:
      - db
      - redis
    restart: always

  # 6. Nginx (Раздача статики и проксирование)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume: